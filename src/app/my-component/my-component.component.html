<div class="recherche">
    <input [(ngModel)]="searchString" placeholder="Recherche">

    <select [(ngModel)]="selectedPokemonId" (change)="update(selectedPokemonId)">
        <option value="" disabled selected>Sélectionnez un Pokémon</option>
        <option *ngFor="let pokemon of pokemons | filterPokemonPipe: 'name': searchString" [value]="pokemon.id">
            {{pokemon.id}} - {{pokemon.name}}
        </option>
    </select>
</div>
<br>
<app-data-details></app-data-details>
