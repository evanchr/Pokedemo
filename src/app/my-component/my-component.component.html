<input [(ngModel)]="searchString" placeholder="Recherche">
<select [(ngModel)]="selectedPokemonId">
    <option *ngFor="let pokemon of pokemons | filterPokemonPipe: 'name': searchString" [value]="pokemon.id">{{pokemon.id}} - {{pokemon.name}}</option>
</select>
<br>
<app-data-details *ngIf="selectedPokemonId" [pokemondID]="selectedPokemonId"></app-data-details>
