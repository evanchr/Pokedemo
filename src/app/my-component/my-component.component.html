<select [(ngModel)]="selectedPokemonId">
    <option *ngFor="let pokemon of pokemons" [value]="pokemon.id">{{pokemon.name}}</option>
</select>

<p>Pokemon sélectionné : {{selectedPokemonId}}</p>

<input [(ngModel)]="searchString">

<ul>
    <li *ngFor="let pokemon of pokemons | filterPokemonPipe: 'name': searchString">
        {{ pokemon.id }} - {{ pokemon.name }}
    </li>
</ul>
